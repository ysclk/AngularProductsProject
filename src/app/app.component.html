<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <span>List of Products</span>
  <span class="example-spacer"></span>

  <button mat-raised-button color="warn" (click)="refreshList()">Refresh List</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top:10px">
    <div class="mat-elevation-z8">
      <table mat-table class="users-table mat-elevation-z8" [dataSource]="products">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let row"> {{row.price}} </td>
        </ng-container>

        <!-- Discount Column -->
        <ng-container matColumnDef="discountPercentage">
          <th mat-header-cell *matHeaderCellDef> DiscountPercentage </th>
          <td mat-cell *matCellDef="let row"> {{row.discountPercentage}} </td>
        </ng-container>

        <!-- Rating Column -->
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef> Rating </th>
          <td mat-cell *matCellDef="let row"> {{row.rating}} </td>
        </ng-container>

        <!-- Stock Column -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef> Stock </th>
          <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
        </ng-container>

        <!-- Brand Column -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef> Brand </th>
          <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
        </ng-container>
        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let row"> {{row.category}} </td>
        </ng-container>

        <!-- Thumbnail Column -->
        <ng-container matColumnDef="thumbnail">
          <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
          <td mat-cell *matCellDef="let row"> <img src="{{row.thumbnail}} "
              style="object-fit: cover; width: 60px; height: 60px;"></td>
        </ng-container>

        <!-- Satis  Column -->
        <ng-container matColumnDef="satis">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sales </th>
          <td mat-cell *matCellDef="let row">
            <label matTooltip="{{row.aciklama}}"> {{row.satis}} </label>
          </td>

          <!-- Aciklama Column -->
        </ng-container>
        <ng-container matColumnDef="aciklama">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.aciklama}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openDialog(row)">
              <mat-icon>edit</mat-icon>
            </button>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="images">
          <th mat-header-cell *matHeaderCellDef> Images </th>
          <td mat-cell *matCellDef="let row"> <img src="{{row.images[0]}}"
              style="object-fit: cover; width: 60px; height: 60px;" alt=""> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of periodic rows">
      </mat-paginator> -->
    </div>
  </div>

</div>
